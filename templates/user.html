{% extends "base.html"%}
{%block title %}user{% endblock %}
{% block content %}
  {% with messeges = get_flashed_messages()%}
        {%if messeges %}
            {% for msg in messeges %}
                <p>{{msg}}</p>
            {%endfor%}
        {%endif%}
    {%endwith%}
<form action = "#" method = "POST">
    <input type "email" name= "email" placeholder= "Enter Email" value="{{email if email}}"/>
    <input type ="submit" value = "submit"/>
</form>

{% endblock %}
